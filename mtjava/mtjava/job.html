<main>
        <div id="heroroad"></div>
            <h2>Job Application</h2>
			<p>"Welcome to the My-Town Java Coffee House job application. We're excited to learn more about you!"</p>
            <form>
                <label for="firstName" class="related">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
				
                <label for="lastName" class="related">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
				
                <label for="address" class="related">Street Address:</label>
                <input type="text" id="address" name="address" required>
				
                <label for="city" class="related">City:</label>
                <input type="text" id="city" name="city" required>
				
                <label for="state" class="related">State:</label>   
				<input type="text" id="state" name="state" required>
					
                <label for="zip" class="related">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
					
                <label for="phone" class="related">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email" class="related">Email Address:</label>
                <input type="email" id="email" name="email" required>   
				
<label for="comment" class="related">Comment:(anything else you want us to know about you)</label>
   <textarea id="comment" name="comment" required></textarea>
                <button type="submit">Submit</button>
            </form>
    </main>
